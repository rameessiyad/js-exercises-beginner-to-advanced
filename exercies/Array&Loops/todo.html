<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <input type="text" placeholder="Enter todo" id="todo-input" />
    <button type="submit" onclick="addTodo()">Submit</button>

    <div class="todo-list-container">
    </div>

    <script>
        const todoList = ['Make dinner', 'wash dishes'];

        renderTodoList();
        function renderTodoList() {
            let todoListHTML = '';

            for (let i = 0; i < todoList.length; i++) {
                const todo = todoList[i];
                const html = `<p>${todo}</p>`
                todoListHTML += html;
            }

            console.log(todoListHTML)
            document.querySelector('.todo-list-container').innerHTML = todoListHTML
        }


        const addTodo = () => {
            const todoVal = document.querySelector('#todo-input').value;
            todoList.push(todoVal)
            renderTodoList();
        }

    </script>
</body>

</html>
