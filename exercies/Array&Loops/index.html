        //find sum of values in an array using for loop
        let arr = [12, 33, 10];
        let total = 0;
        for (let i = 0; i < arr.length; i++) {
            const num = arr[i];
            total += num;
        }
        console.log(total)

        //double the values in that arr
        let doubledArr = [];
        for (let i = 0; i < arr.length; i++) {
            const num = arr[i];
            doubledArr.push(num * 2);
        }

        console.log(doubledArr)
