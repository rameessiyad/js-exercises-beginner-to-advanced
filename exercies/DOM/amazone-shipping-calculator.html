<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Shipping Calculator</title>
</head>

<body>
    <h3>Amazon Shipping Calculator</h3>
    <p>Order under $40 = + $10 shipping</p>
    <p>Order over $50 = FREE shipping</p>
    <input type="number" placeholder="Cost of order" class="cost-input" /> <button
        onclick="calculateTotal()">Calculate</button>
    <p class="total-cost"></p>

    <script>
        const calculateTotal = () => {
            let cost = Number(document.querySelector('.cost-input').value);
            const totalCost = document.querySelector('.total-cost')

            cost < 40 ? cost += 10 : cost
            totalCost.innerHTML = cost;
        }
    </script>
</body>

</html>
